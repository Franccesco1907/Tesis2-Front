<div class="card component-container mt-4" style="width: 21rem">
  <div class="card-body">
    <h5 class="fw-bold">Componentes</h5>
    <div class="col">
      <table class="table">
        <thead class="table-light">
          <tr>
            <th scope="col" class="col-8">Componente</th>
            <th scope="col" class="col-4">Â¿En buen estado?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let component of components; let i = index">
            <td>{{ component.nombre }}</td>
            <td>
              <input
                type="checkbox"
                class="custom-control-input"
                id="{{ 'checkbox' + i }}"
                [checked]="component.buen_estado"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-3">
        <label for="note" class="form-label">Nota</label>
        <textarea
          class="form-control"
          id="note"
          rows="3"
          [(ngModel)]="textAreaNote"
        ></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-primary mt-4 component--background"
          (click)="register()"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
