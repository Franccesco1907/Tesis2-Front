<section class="vh-100" style="background-color: #0e4da4">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="form">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="bi bi-key me-3"
                      style="color: #0e4da4; font-size: 3rem"
                    ></i>
                    <span class="h1 fw-bold mb-0">Tesis App</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingrese en su cuenta
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="email"
                      >Correo electrónico</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                    />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Contraseña</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      formControlName="password"
                    />
                  </div>

                  <div class="pt-1 mb-4 d-grid gap-2">
                    <button
                      class="btn btn-primary btn-lg btn-block btn-login"
                      type="button"
                      (click)="login()"
                    >
                      Ingresar
                    </button>
                  </div>

                  <a class="small text-muted" href="#!"
                    >¿Olvidó su contraseña?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tiene una cuenta?
                    <a href="#!" style="color: #393f81">Regístrese aquí</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
