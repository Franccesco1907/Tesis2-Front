<div class="card tracking-container mt-4" style="width: 21rem">
  <div class="card-body">
    <h5 class="fw-bold">Actualizaci贸n y seguimiento del riesgo</h5>
    <form action="" id="riskForm" [formGroup]="formTracking">
      <div class="mb-3">
        <label for="code" class="form-label">C贸digo</label>
        <input
          type="text"
          class="form-control"
          id="code"
          name="code"
          placeholder="C贸digo"
          formControlName="inputCode"
        />
      </div>
      <div class="mb-3">
        <label for="incident" class="form-label">Incidente</label>
        <input
          type="text"
          class="form-control"
          id="incident"
          placeholder="Incidente"
          formControlName="inputIncident"
          required
        />
      </div>
      <div class="mb-3">
        <label for="incident" class="form-label">Causa</label>
        <input
          type="text"
          class="form-control"
          id="cause"
          placeholder="Causa"
          formControlName="inputCause"
          required
        />
      </div>
      <div class="mb-3">
        <label for="incident" class="form-label">Plan de mejora</label>
        <input
          type="text"
          class="form-control"
          id="improvementPlan"
          placeholder="Plan de mejora"
          formControlName="inputImprovementPlan"
          required
        />
      </div>
      <div class="mb-3">
        <label for="severity" class="form-label">Afectado</label>
        <select
          class="form-select"
          aria-label="Seleccione"
          formControlName="cBoxUserAffected"
        >
          <option disabled selected value="0" hidden>Seleccione</option>
          <option *ngFor="let user of this.users" [value]="user.id_usuario">
            {{ user.nombres }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="severity" class="form-label">Gravedad</label>
        <select
          class="form-select"
          aria-label="Seleccione"
          formControlName="cBoxSeverity"
        >
          <option disabled selected value="0" hidden>Seleccione</option>
          <option value="LEVE">Leve</option>
          <option value="GRAVE">Grave</option>
          <option value="MUY_GRAVE">Muy grave</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sector" class="form-label">Sector</label>
        <select
          class="form-select"
          aria-label="Seleccione"
          formControlName="cBoxSector"
        >
          <option disabled selected value="0" hidden>Seleccione</option>
          <option
            *ngFor="let sector of this.sectors"
            [value]="sector.id_sector"
          >
            {{ sector.nombre }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="zone" class="form-label">Zona</label>
        <select
          class="form-select"
          aria-label="Seleccione"
          formControlName="cBoxZone"
        >
          <option disabled selected value="0" hidden>Seleccione</option>
          <option *ngFor="let zone of this.zones" [value]="zone.id_zona">
            {{ zone.nombre }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="severity" class="form-label">Responsable</label>
        <select
          class="form-select"
          aria-label="Seleccione"
          formControlName="cBoxUserResponsable"
        >
          <option disabled selected value="0" hidden>Seleccione</option>
          <option *ngFor="let user of this.users" [value]="user.id_usuario">
            {{ user.nombres }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripci贸n</label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          formControlName="textAreaDescription"
        ></textarea>
      </div>
      <!-- <div class="input-group mb-3">
        <input type="file" id="file" />
      </div> -->
    </form>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary tracking--background"
        [disabled]="formTracking.invalid"
        (click)="updateRisk()"
      >
        Actualizar
      </button>
    </div>
  </div>
</div>
